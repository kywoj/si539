<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="./css/mycss.css" rel="stylesheet">
		<title>SI539: Exam</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		    $("#hide").click(function(){
		        $(".img-bord-1").hide();
		        $(".img-bord-2").css("margin", "0 auto")


		    });
		    $("#show").click(function(){
		        $(".img-bord-1").show();
		    });
		});
</script>
	</head>
	<body>
		<h1>Kylie Wojciechowski</h1>
		<div class="img-cont">
			<div class="img-bord img-bord-1">
				<img class="img-1" alt="3 people having fun outdoors" src="./images/examPic.JPG"/>
			</div>
			<div class="img-bord img-bord-2">
				<img class="img-2" alt="UMSI logo" src="./images/UMSI-logo.jpg"/>
			</div>
		</div>
		<button id="hide" type="button">Hide Image</button>
		<button id="show" type="button">Show Image</button>

	</body>
</html>
