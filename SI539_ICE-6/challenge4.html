<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Oswald">
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
        font-family: 'Oswald';
    	color:red;
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
        var name = document.getElementById("fullname");
        var name_error = document.getElementById("nameerrormsg");
        is_valid = true;
        if (name.value == "") {
            name_error.style.display = "block";
            is_valid = false;
        }
        else {
            name_error.style.display = "none"
        }

        var address = document.getElementById("streetaddr");
        var address_error = document.getElementById("addrerrormsg");
        if (address.value == "") {
            address_error.style.display = "block";
            is_valid = false;
        }
        else {
            address_error.style.display = "none"
        }

        if (is_valid == false) {
            return false;
        }
        else {
            return true;
        }
        }


    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
